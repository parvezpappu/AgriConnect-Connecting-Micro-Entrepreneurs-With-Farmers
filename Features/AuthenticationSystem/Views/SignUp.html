<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../Assets/SignUp.css">
</head>
<body>
    <h1 id="header">AgriConnect</h1>
    <form action="../Controllers/SignUpCheck.php" method="post">
    <div id="fixedDisplay" >
     
    <img src="https://agriconnect.au/images/website-share-preview.png" alt="agriconnect" id="img">
    
    <div id="SignUpComponent">
    <h1 id="createAccount">Create Your Account </h1>
    
    <br>
    <label id="fullNameText" >Full Name : </label>
    <input type="text" name="fullname" id="fullname"> 

    <br>
    <br>
    <label id="EmailText">Email Address : </label>
    <input type="email" name="emailS" id="emailS">
    <br>
    <br>

    <label id="AddressText" >Address : </label>
    <input type="text" name="address" id="address">
    <br>
    <br>

    <label id="PaswordText" >Create Password : </label>
    <input type="password" name="createPass" id="createPass">
    <br>
    <br>

    <label id="confirmPassword" >Confirm Password : </label>
    <input type="password" name="confirmPass" id="confirmPass">
   

    <label id="SignUpError"></label>
    <br>
    <label id="role">Role</label>
    <select name="user_type" id="user_type" required>
        <option value="ShopOwner">Shop Owner</option>
        <option value="Farmer">Farmer</option>
    </select><br>
     <br><br>
    <input type="submit" name="submit" id="submit" value="Submit Request">
     
    <p id="AccountText">
        Already Have An Account?
        <a href="Login.html">Login</a>
    </p>
    </div>
    </div>
    <script src="../Assets/SIgnUp.js"></script>
    </form>

</body>
</html>
